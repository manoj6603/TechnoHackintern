<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="input-group">
            <label for="hours">Hours:</label>
            <input type="number" id="hours" min="0" step="1" value="0">&nbsp;&nbsp;
        
            
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" min="0" step="1" value="0">&nbsp;&nbsp;
            
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" min="0" step="1" value="0">
        </div>
        
        <div class="timer-controls">
            <button id="start" onclick="startCountdown()">Start</button>
            <button id="stop" onclick="stopCountdown()">Stop</button>
            <button id="reset" onclick="resetCountdown()">Reset</button>
        </div>

        <div id="timer" class="timer">00:00:00</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
